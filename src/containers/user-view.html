<!-- Iron Elements -->

<dom-module id="user-view">
  <template>
    <style include="materialize-styles">
      :host {
        display: block;
      }
      .card-action-confirm {
        background-color: var(--paper-indigo-400);
        color: white;
      }
      .secondary-form-button {
        background-color: var(--paper-grey-300);
      }
      .card-actions{
        text-align: right
      }
      paper-card {
        margin-bottom: 30px;
      }
      iron-list {
        padding: 10px;
        box-sizing: border-box;
      }
      paper-item {
      .item {
        @apply --layout-horizontal;
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        cursor: pointer;
        margin-bottom: 10px;
      }
      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical);
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .shortText, .longText {
        font-size: 14px;
      }

      .longText {
        color: gray;
        display: none;
      }

      paper-item:hover .shortText::after {
      .confirm {
        background-color: var(--paper-green-300);
        color: white;
      }

      .item:hover .shortText::after {
        content: ' [+]';
        color: gray;
      }

      paper-item[active]:hover .shortText::after {
        content: '';
      }

      paper-item[active] .longText {
        display: block;
      }

      paper-item[active]:hover .longText::after {
        content: ' [–]';
      }
    </style>

    <get-session-info session="{{session}}"></get-session-info>
    
    <template is="dom-if" if="[[resolution()]]">
      <div class="row">
      <template is="dom-if" if="[[session]]">
         <div class="row">
        <div class="col l10 offset-l1">
          <paper-card elevation="1" animated-shadow>
            <app-toolbar class="card-toolbar">
              <div main-title><span class="flow-text">Administrar Perfil</span></div>
            </app-toolbar>
            <div class="card-content">
              <div class="row s12">
                <paper-input label="Nombre"></paper-input>
              </div>
              <div class="row s12">
                <paper-input label="Usuario"></paper-input>
              </div>
              <div class="row s12">
                <paper-input label="Telefono"></paper-input>
              </div>
              <div class="row s12">
                <paper-input label="Contraseña"></paper-input>
              </div>
            </div>
            <div class="card-actions">
              <paper-button class="card-action-confirm" raised>Modificar</paper-button>
            </div>
          </paper-card>
        </div>
      </template>
      <template is="dom-if" if="[[!session]]">
        <login-component></login-component>
      </template>
    </div>
    </template>
    <template is="dom-if" if="[[!resolution()]]">
      <div class="row show-on-medium-and-down">
        <div class="col s12">
         <dom-bind>
           <template>
              <granite-qrcode-scanner data="{{data}}" active="{{activeQR}}" continuous></granite-qrcode-scanner>
              <p>Datos: [[data]]</p>
           </template>
         </dom-bind>
        </div>
      </div>
    </template>
  </template>
  <script>
    class UserView extends Polymer.Element {
      static get is() {return 'user-view'};
      constructor() {
        super();
        this.set('activeQR', true)
        this.set('width', document.width)
      }
      ready() {
        super.ready();
        //ready content
      }
      connectedCallback() {
        super.connectedCallback();
        //connectedCallback content
      }

      /*
        Observadores
      */
      resolution() {
         var width = window.innerWidth;

          if(width > 665) return true
          else return false
      }
      /*
        Handlers
      */

      /*
        Listeners
      */
      toggleItem() {
        this.cardSelected.active = !!!this.cardSelected.active
      }
    }
    window.customElements.define(UserView.is, UserView);
  </script>
</dom-module>
