<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!-- App Elements -->
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<!-- Paper Elements -->
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<!-- Iron Elements -->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<!-- Own Elements -->
<link rel="import" href="../custom-styles/materialize-styles.html">

<dom-module id="user-view">
  <template>
    <style include="materialize-styles">
      :host {
        display: block;
      }
      .card-action-confirm {
        background-color: var(--paper-indigo-400);
        color: white;
      }
      .secondary-form-button {
        background-color: var(--paper-grey-300)
      }
      .card-actions{
        text-align: right
      }
      paper-card {
        margin-bottom: 30px;
      }
      iron-list {
        padding: 10px;
        box-sizing: border-box;
      }
      .item {
        @apply --layout-horizontal;
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        cursor: pointer;
        margin-bottom: 10px;
      }
      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical);
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .shortText, .longText {
        font-size: 14px;
      }

      .longText {
        color: gray;
        display: none;
      }

      .item:hover .shortText::after {
        content: ' [+]';
        color: gray;
      }

      .item.expanded:hover .shortText::after {
        content: '';
      }

      .item.expanded .longText {
        display: block;
      }

      .item.expanded:hover .longText::after {
        content: ' [–]';
      }
    </style>
    <div class="row">
      <div class="col s10 offset-s1">
        <paper-card elevation="1" animated-shadow>
          <app-toolbar class="card-toolbar">
            <div main-title><span class="flow-text">Administrar Perfil</span></div>
          </app-toolbar>
          <div class="card-content">
            <div class="row s12">
              <paper-input label="Nombre"></paper-input>
            </div>
            <div class="row s12">
              <paper-input label="Usuario"></paper-input>
            </div>
            <div class="row s12">
              <paper-input label="Telefono"></paper-input>
            </div>
            <div class="row s12">
              <paper-input label="Contraseña"></paper-input>
            </div>
          </div>
          <div class="card-actions">
            <paper-button class="card-action-confirm" raised>Modificar</paper-button>
          </div>
        </paper-card>

        <paper-card animated-shadow>
          <app-toolbar class="card-toolbar">
            <div main-title><span class="flow-text">Administrar mis métodos de pago</span></div>
          </app-toolbar>
          <div class="card-content">
            <paper-listbox id="list">
              <template is="dom-repeat" items="[[items]]">
                <span>Uodate file</span>
                <div>
                  <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                    <iron-icon icon="payment" slot="prefix"></iron-icon>
                    <div class="pad">
                      <div class="primary">[[item.name]]</div>
                      <div class="shortText">[[item.shortText]]</div>
                      <div class="longText">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad officiis eligendi soluta in id dolorum accusamus, autem quasi quisquam, non, repudiandae error adipisci sed minima et aliquam doloribus consequatur repellat!</div>
                    </div>
                  </div>
                </div>
              </template>
            </paper-listbox>
          </div>
          <div class="card-actions">
            <paper-button class="card-action-confirm" raised>Agregar tarjeta</paper-button>
          </div>
        </paper-card>
      </div>
    </div>
  </template>
  <script>
    class UserView extends Polymer.Element {
      static get is() {return 'user-view'};
      constructor() {
        super();
        
        this.set('items',[
          {name: 'VISA', shortText: 'Terminación 4592'},
          {name: 'MASTERCARD', shortText: 'Terminación 2319'},
          {name: 'VISA', shortText: 'Terminación 3458'},
          {name: 'AMEX', shortText: 'Terminación 0291'}
        ])
      }
      ready() {
        super.ready();
        //ready content
      }
      connectedCallback() {
        super.connectedCallback();
        //connectedCallback content
      }

      /*
        Observadores
      */

      /*
        Handlers
      */

      /*
        Listeners
      */

      /*
        Métodos Internos
      */
      getClassForItem(item, selected) {
        return selected ? 'item expanded' : 'item';
      }
    }

    window.customElements.define(UserView.is, UserView);
  </script>
</dom-module>
