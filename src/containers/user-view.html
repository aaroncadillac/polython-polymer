<dom-module id="user-view">
  <template>
    <style include="materialize-styles">
      :host {
        display: block;
      }
      .card-action-confirm {
        background-color: var(--paper-indigo-400);
        color: white;
      }
      .secondary-form-button {
        background-color: var(--paper-grey-300)
      }
      .card-actions{
        text-align: right
      }
      .item {
        @apply --layout-horizontal;
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        cursor: pointer;
        margin-bottom: 10px;
      }
      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical);
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .shortText, .longText {
        font-size: 14px;
      }

      .longText {
        color: gray;
        display: none;
      }

      .item:hover .shortText::after {
        content: ' [+]';
        color: gray;
      }

      .item.expanded:hover .shortText::after {
        content: '';
      }

      .item.expanded .longText {
        display: block;
      }

      .item.expanded:hover .longText::after {
        content: ' [–]';
      }
      paper-card {
        margin-bottom: 30px;
      }
    </style>
    <div class="row">
      <div class="col s12 m10 offset-m1">
        <paper-card elevation="1" animated-shadow>
          <app-toolbar class="card-toolbar">
            <div main-title><span class="flow-text">Administrar Perfil</span></div>
          </app-toolbar>
          <div class="card-content">
            <div class="row s12">
              <paper-input label="Nombre"></paper-input>
            </div>
            <div class="row s12">
              <paper-input label="Usuario"></paper-input>
            </div>
            <div class="row s12">
              <paper-input label="Contraseña"></paper-input>
            </div>
          </div>
          <div class="card-actions">
            <paper-button class="card-action-confirm" raised>Modificar</paper-button>
          </div>
        </paper-card>

        <paper-card animated-shadow>
          <app-toolbar class="card-toolbar">
            <div main-title><span class="flow-text">Administrar mis métodos de pago</span></div>
          </app-toolbar>
          <div class="card-content">
            <iron-list id="list" items="[[items]]" as="item" selection-enabled multi-selection>
              <template>
                <div>
                  <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
                    <iron-icon icon="payment" slot="prefix"></iron-icon>  
                    <div class="pad">
                      <div class="primary">[[item.name]]</div>
                      <div class="shortText">[[item.shortText]]</div>
                      <div class="longText">
                        <gold-cc-input></gold-cc-input>
                        <gold-cc-cvc-input></gold-cc-cvc-input>
                        <gold-cc-expiration-input label="Date"></gold-cc-expiration-input>
                        <paper-button on-click="addCard">Agregar</paper-button>
                      </div>
                    </div>
                  </div>
                </div>
              </template>
            </iron-list>
          </div>
          <div class="card-actions">
            
          </div>
        </paper-card>
      </div>
    </div>
  </template>

  <script>
    class UserView extends Polymer.Element {
      static get is() {return 'user-view'};
      constructor() {
        super();
        
        this.set('items', [
          {name: 'VISA', shortText: 'Terminación 6839'},
          {name: 'MASTERCARD', shortText: 'Terminación 6239'},
          {name: 'VISA', shortText: 'Terminación 0182'},
          {name: 'AMEX', shortText: 'Terminación 3421'},
          {name: 'MASTERCARD', shortText: 'Terminación 9823'},
        ])
      }
      ready() {
        super.ready();
        
      }
      connectedCallback() {
        super.connectedCallback();
        //connectedCallback content
      }
      /*
        Observadores
      */

      /*
        Handlers
      */

      /*
        Listeners
      */

      /*
        Métodos Internos
      */
      getClassForItem(item, selected) {
        return selected ? 'item expanded' : 'item';
      }

    }

    window.customElements.define(UserView.is, UserView);
  </script>
</dom-module>
